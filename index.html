<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Galerie simple (iOS9)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="login-overlay" class="overlay hidden">
  <div class="login-box">
    <h2>Entrer le mot de passe</h2>
    <input id="password-input" type="password" placeholder="Mot de passe">
    <div class="login-actions">
      <button id="login-btn">Entrer</button>
    </div>
    <p class="note">Protection simple côté client — mot de passe visible dans le code.</p>
  </div>
</div>

<header>
  <h1>Ma galerie</h1>
  <p>Clique sur une miniature pour agrandir ou lancer une vidéo.</p>
</header>

<main id="gallery">
  <section class="grid">
    <!-- Image: EP549Wj.jpeg -->
    <figure class="thumb" data-type="image" data-src="assets/EP549Wj.jpeg">
      <img src="assets/EP549Wj.jpeg" alt="EP549Wj.jpeg">
      <figcaption>EP549Wj.jpeg</figcaption>
    </figure>

    <!-- GIF: dBZVB.gif -->
    <figure class="thumb" data-type="image" data-src="assets/dBZVB.gif">
      <img src="assets/dBZVB.gif" alt="dBZVB.gif">
      <figcaption>dBZVB.gif</figcaption>
    </figure>

    <!-- Video preview as a small video element: 8LRZaWp.mp4 -->
    <figure class="thumb" data-type="video" data-video="assets/8LRZaWp.mp4" data-poster="assets/EP549Wj.jpeg">
      <video class="thumb-video" muted preload="metadata" loop playsinline webkit-playsinline>
        <source src="assets/8LRZaWp.mp4" type="video/mp4">
        <!-- fallback image if video preview not supported -->
        <img src="assets/EP549Wj.jpeg" alt="8LRZaWp.mp4">
      </video>
      <figcaption>8LRZaWp.mp4</figcaption>
    </figure>

    <!-- Video preview as a small video element: Nz4jHWV.mp4 -->
    <figure class="thumb" data-type="video" data-video="assets/Nz4jHWV.mp4" data-poster="assets/EP549Wj.jpeg">
      <video class="thumb-video" muted preload="metadata" loop playsinline webkit-playsinline>
        <source src="assets/Nz4jHWV.mp4" type="video/mp4">
        <img src="assets/EP549Wj.jpeg" alt="Nz4jHWV.mp4">
      </video>
      <figcaption>Nz4jHWV.mp4</figcaption>
    </figure>

  </section>
</main>

<div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <button id="modal-close" class="modal-close" aria-label="Fermer">&times;</button>
    <div id="modal-body"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
